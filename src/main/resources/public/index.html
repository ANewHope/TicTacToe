<!DOCTYPE html>
<html>
	<head>
		<title>Mylla</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="index.css">
		<link rel="shortcut icon" href="http://www.iconj.com/ico/0/9/097x4l6da8.ico" type="image/x-icon" />
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		 <script src="scripts.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>TicTacToe</h1>
						
			<div id="boardcontainer">
				<table class="table board">
					<tbody>
					<tr>
						<td id="00" class="cell"> </td>
						<td id="01" class="cell"> </td>
						<td id="02" class="cell"> </td>
					</tr>
					<tr>
						<td id="10" class="cell"> </td>
						<td id="11" class="cell"> </td>
						<td id="12" class="cell"> </td>
					</tr>
					<tr>
						<td id="20" class="cell"> </td>
						<td id="21" class="cell"> </td>
						<td id="22" class="cell"> </td>
					</tr>
					</tbody>
				</table>
			</div>
			<div class="form-group">			
			<form method="post" action="/playerMove" role="form" id="playerMoveForm">
				<label for="second">Input X-coordinates</label>
				<input type="text" name="second" id="second" class="form-control" placeholder="NO, NO!">

				<label for="first">Input Y-coordinates</label>
				<input type="text" name="first" id="first" class="form-control" placeholder="NOT THE BEES!">

				<button type="submit" class="btn btn-default">Submit</button>
			</form>

			<div id="Results" class="info"> </div>

			<form method="post" action="/init" role="form" id="resetForm">
				<button type="submit" class="btn btn-default">Reset</button>
			</form>
			</div>
		</div>
	</body>
</html>
