<!DOCTYPE html>
<html>
	<head>
		<title>TicTacToe</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="index.css">
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		 <script src="scripts.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>TicTacToe</h1>
			<div id="Results" class="info"> </div>
				
			<div id="boardcontainer">
				<table class="table board">
					<tbody>
					<tr>
						<td id="00" class="cell"> </td>
						<td id="01" class="cell"> </td>
						<td id="02" class="cell"> </td>
					</tr>
					<tr>
						<td id="10" class="cell"> </td>
						<td id="11" class="cell"> </td>
						<td id="12" class="cell"> </td>
					</tr>
					<tr>
						<td id="20" class="cell"> </td>
						<td id="21" class="cell"> </td>
						<td id="22" class="cell"> </td>
					</tr>
					</tbody>
				</table>
			</div>								
			<form method="post" action="/playerMove" role="form" id="playerMoveForm">
				<div class="form-group">
					<label for="first">Input X-coordinates</label>
					<input type="text" name="first" id="first" class="form-control" placeholder="NO, NO!">

					<label for="second">Input Y-coordinates</label>
					<input type="text" name="second" id="second" class="form-control" placeholder="NOT THE BEES!">
				<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
